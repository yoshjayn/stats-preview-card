<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class = "container">
      <div class = "left">
        <div class = "left-row">
          <div class = "txt">
            <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            <span>Discover the benefits of data analytics and make better deCisions regarding revenue, customer experience, and overall efficiency.</span>
          </div>
          <div class = "stats">
            
            <div class = "one">
              
                <h2>10k+</h2>
                <span>COMPANIES</span>
              
            </div>
            <div class = "two">
              
                <h2>314</h2>
                <span>TEMPLATES</span>

            </div>
            <div class = "three">

              <h2>12M+</h2>
              <span>QUERIES</span>
              
            </div>

          </div>
          
        </div>

      </div>
      <div class = "right">
          
        <div class = "right-row">
          <div class = "image">
            <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
            <div class = "overlay">
            
            </div>
          </div>
          

        </div>
      </div>
  </div>
  </main>      
</body>
</html>
